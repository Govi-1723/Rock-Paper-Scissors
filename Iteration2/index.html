<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Rock-Paper-Scissors - Iteration 2</title>
</head>

<body>
    <h1>Rock-Paper-Scissors: Score and Multiple Rounds</h1>
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>

    <p id="result"></p>
    <p>Score: You <span id="userScore">0</span> - Computer <span id="computerScore">0</span></p>
    <p>Rounds played: <span id="roundsPlayed">0</span></p>

    <script>
        let userScore = 0;
        let computerScore = 0;
        let roundsPlayed = 0;

        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';

            if (userChoice === computerChoice) {
                result = `Draw! Both chose ${userChoice}.`;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${userChoice} beats ${computerChoice}.`;
                userScore++;
            } else {
                result = `You lose! ${computerChoice} beats ${userChoice}.`;
                computerScore++;
            }

            roundsPlayed++;

            document.getElementById('result').textContent = result;
            document.getElementById('userScore').textContent = userScore;
            document.getElementById('computerScore').textContent = computerScore;
            document.getElementById('roundsPlayed').textContent = roundsPlayed;
        }
    </script>
</body>

</html>
