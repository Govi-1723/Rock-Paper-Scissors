<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Rock-Paper-Scissors - Iteration 3</title>
    <style>
        button {
            font-size: 20px;
            margin: 10px;
            padding: 15px 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:active {
            transform: scale(0.9);
        }

        #result {
            font-size: 22px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Rock-Paper-Scissors: GUI with Animations</h1>
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>

    <p id="result"></p>
    <p>Score: You <span id="userScore">0</span> - Computer <span id="computerScore">0</span></p>
    <p>Rounds played: <span id="roundsPlayed">0</span></p>

    <script>
        let userScore = 0;
        let computerScore = 0;
        let roundsPlayed = 0;

        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';

            if (userChoice === computerChoice) {
                result = `Draw! Both chose ${userChoice}.`;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${userChoice} beats ${computerChoice}.`;
                userScore++;
            } else {
                result = `You lose! ${computerChoice} beats ${userChoice}.`;
                computerScore++;
            }

            roundsPlayed++;

            document.getElementById('result').textContent = result;
            document.getElementById('userScore').textContent = userScore;
            document.getElementById('computerScore').textContent = computerScore;
            document.getElementById('roundsPlayed').textContent = roundsPlayed;
        }
    </script>
</body>

</html>
